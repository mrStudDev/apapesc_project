{% extends 'base.html' %}

{% block deletar_reparticao %}
    <!-- Navbar -->
    {% include "components/navbar_apapesc.html" %}
<div class="container mx-auto py-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full sm:w-3/4 lg:w-1/2 mx-auto text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Excluir Repartição</h1>
        <p>Tem certeza de que deseja excluir a repartição "{{ object.nome_reparticao }}"?</p>

        <div class="flex justify-center mt-6 space-x-4">
            <a href="{% url 'app_associados:lista_reparticoes' %}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-400">Cancelar</a>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600">Excluir</button>
            </form>
        </div>
    </div>
</div>
{% endblock deletar_reparticao %}
